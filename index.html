---
layout: default
---



<div class="home">
  {% if site.theme_settings.header_text %}
  <div class="call-out"
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    {{ site.theme_settings.header_text }}
  </div>
  {% endif %}

 
  <article>
      <div class="posts">
        <table style="width:100%">
          {% for post in site.posts %}
          <tr>
            <td style="width:25%;border:none;padding:2px"> <b> {{ post.date | date: "%b %d, %Y" }} </b> </td>
            <td style="border:none;padding:2px"><a class="post-link plain" href="{{ post.url | prepend: site.baseurl }}"> <b> {{ post.title }} </b> </a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
      </article>
</div>
